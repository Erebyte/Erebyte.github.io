<!DOCTYPE>
<html>
<head>
	<title>Erebyte - Products</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="/res/hogan.js"></script>
	<script src="/res/templates.js"></script>

	<link rel="stylesheet" type="text/css" href="/res/style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<script type="text/javascript">
		$(document).ready(function(){
			$.getJSON("products.json", function(json_data){
				// load template into #products
				$("#products").load("/res/templates.html #products > *", function(){
					// callback: fetch template code and pass to Hogan
					var template = Hogan.compile($("#products").html());
					var html = template.render(json_data);
					$("#products").html(html);
				});
			});
		});
	</script>
</head>
<body>

<div id="header"></div>

<div id='navi'></div>

<div id='products'></div>

</body>
<footer>
	<hr>
	<p>Copyright Â© 2016, Erebyte Ent., All Rights Reserved</p>
</footer>
</html>
