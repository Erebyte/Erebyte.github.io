<!DOCTYPE>
<html>
<head>
	<title>Erebyte - Projects</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
	<script src="/res/hogan.js"></script>
	<script src="/res/templates.js"></script>
	<script src="/res/background_p5.js"></script>

	<link rel="stylesheet" type="text/css" href="/res/style.css">
	<style type="text/css">
		canvas { position:fixed; top:0; left:0; z-index:-1; }
	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<script type="text/javascript">
		$(document).ready(function(){
			$.getJSON("projects.json", function(json_data){
				// load template into #projects
				$("#projects").load("/res/templates.html #projects > *", function(){
					// callback: fetch template code and pass to Hogan
					var template = Hogan.compile($("#projects").html());
					var html = template.render(json_data);
					$("#projects").html(html);
				});
			});
		});
	</script>
</head>
<body>

<div id="header"></div>

<div id='navi'></div>

<div id='projects'></div>

<div class="spacer"></div>

<footer>
	<img src="//erebyte.github.io/res/erebyte_logo_small.png">
	<p>Copyright Â© 2016, Erebyte Ent., All Rights Reserved</p>
	<div class="ruler"></div>
</footer>

</body>
</html>
